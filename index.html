<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wordle for Antika</title>
<style>
body {
font-family: Arial, sans-serif;
display: flex;
flex-direction: column;
align-items: center;
background-color: #f0f0f0;
}
h1 {
color: #1a1a1a;
}
#game-board {
display: grid;
grid-template-columns: repeat(5, 1fr);
gap: 5px;
margin-bottom: 20px;
}
.tile {
width: 50px;
height: 50px;
border: 2px solid #d3d6da;
font-size: 2rem;
font-weight: bold;
display: flex;
justify-content: center;
align-items: center;
text-transform: uppercase;
}
#guess-input {
font-size: 1rem;
padding: 5px;
width: 200px;
margin-right: 10px;
}
#submit-btn {
font-size: 1rem;
padding: 5px 10px;
background-color: #6aaa64;
color: white;
border: none;
cursor: pointer;
}
</style>
</head>
<body>
    <h1>Wordle for Antika</h1>
    <div id="game-board"></div>
    <div>
        <input type="text" id="guess-input" maxlength="5" placeholder="Enter 5-letter word, Shona">
        <button id="submit-btn">Guess karo</button>
    </div>
    <p id="message"></p>

    <script>
        const gameBoard = document.getElementById('game-board');
        const guessInput = document.getElementById('guess-input');
        const submitBtn = document.getElementById('submit-btn');
        const message = document.getElementById('message');

        const wordList = ['apple', 'beach', 'chair', 'dance', 'eagle', 'relax', 'crisp', 'sunny', 'icing', 'steep', 'braid', 'fence', 'flute', 'grape','image','knife', 'leaks', 'mouse', 'nurse', 'ocean', 'paste', 'queen', 'ruler', 'saint', 'taste', 'tiger', 'unite', 'virus', 'waste', 'xerox', 'yacht', 'zesty', 'bread', 'cloud', 'dance'];
        const targetWord = wordList[Math.floor(Math.random() * wordList.length)];
        let attempts = 0;

        function createBoard() {
            for (let i = 0; i < 30; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                gameBoard.appendChild(tile);
            }
        }

        async function isValidWord(word) {
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                return response.ok;
            } catch (error) {
                console.error('Error checking word validity:', error);
                return false;
            }
        }

        async function submitGuess() {
            const guess = guessInput.value.toLowerCase();
            if (guess.length !== 5) {
                message.textContent = 'Please enter a 5-letter word, shona';
                return;
            }

            const isValid = await isValidWord(guess);
            if (!isValid) {
                message.textContent = 'Not a word, chutya mat banao shona';
                return;
            }

            const tiles = gameBoard.children;
            for (let i = 0; i < 5; i++) {
                const tile = tiles[attempts * 5 + i];
                tile.textContent = guess[i];
                
                if (guess[i] === targetWord[i]) {
                    tile.style.backgroundColor = '#6aaa64';
                    tile.style.color = 'white';
                } else if (targetWord.includes(guess[i])) {
                    tile.style.backgroundColor = '#c9b458';
                    tile.style.color = 'white';
                } else {
                    tile.style.backgroundColor = '#787c7e';
                    tile.style.color = 'white';
                }
            }

            attempts++;
            guessInput.value = '';

            if (guess === targetWord) {
                message.textContent = 'Congratulations! You guessed the word!';
                guessInput.disabled = true;
                submitBtn.disabled = true;
            } else if (attempts === 6) {
                message.textContent = `Game over. The word was ${targetWord}.`;
                guessInput.disabled = true;
                submitBtn.disabled = true;
            }
        }

        createBoard();
        submitBtn.addEventListener('click', submitGuess);
        guessInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') submitGuess();
        });
    </script>
</body>
</html>
